<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Scientific Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
        }
        .calculator {
            width: 500px;
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .output {
            width: 100%;
            height: 50px;
            background-color: #fff;
            border: 2px solid #ccc;
            text-align: right;
            padding: 10px;
            font-size: 28px;
            border-radius: 5px;
            margin-bottom: 20px;
            color: #333;
            box-sizing: border-box; /* Ensure padding is included in the element's total width and height */
        }
        .buttons {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 7px;
        }
        .button {
            padding: 15px;
            background-color: #fbfbfb;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.2s, color 0.2s;
            border: none; /* Remove border */
        }
        .button:hover {
            background-color: #ebebeb;
            color: #555;
        }
        .button.operator {
            background-color: #f596b1;
            color: #fff;
        }
        .button.operator:hover {
            background-color: #f887a7;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <input type="text" class="output" id="output" disabled>
        <div class="buttons">
            <button class="button" onclick="appendNumber('7')">7</button>
            <button class="button" onclick="appendNumber('8')">8</button>
            <button class="button" onclick="appendNumber('9')">9</button>
            <button class="button operator" onclick="setOperation('/')">/</button>
            <button class="button" onclick="clearOutput()">C</button>
            <button class="button" onclick="appendNumber('4')">4</button>
            <button class="button" onclick="appendNumber('5')">5</button>
            <button class="button" onclick="appendNumber('6')">6</button>
            <button class="button operator" onclick="setOperation('*')">*</button>
            <button class="button operator" onclick="deleteLast()">DEL</button>
            <button class="button" onclick="appendNumber('1')">1</button>
            <button class="button" onclick="appendNumber('2')">2</button>
            <button class="button" onclick="appendNumber('3')">3</button>
            <button class="button operator" onclick="setOperation('-')">-</button>
            <button class="button operator" onclick="calculateScientific('sqrt')">√</button>
            <button class="button" onclick="appendNumber('0')">0</button>
            <button class="button" onclick="appendDecimal()">.</button>
            <button class="button" onclick="calculateResult()">=</button>
            <button class="button operator" onclick="setOperation('+')">+</button>
            <button class="button operator" onclick="calculateScientific('square')">x²</button>
            <button class="button operator" onclick="calculateScientific('sin')">sin</button>
            <button class="button operator" onclick="calculateScientific('cos')">cos</button>
            <button class="button operator" onclick="calculateScientific('tan')">tan</button>
            <button class="button operator" onclick="calculateScientific('log')">log</button>
            <button class="button operator" onclick="calculateScientific('exp')">exp</button>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
